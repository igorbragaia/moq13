   <body ng-app="myapp" >
      <div ng-controller="MyCtrl">

            <div class="container">

                  <div class="col-sm-2">

               </div>

            <a href="http://www.mec.ita.br/~denise/teaching/MOQ13_PO210.html"><strong>Ementa do curso</strong></a>
            <table class="table">
               <tr>
                  <th>
                     Desafios propostos pela professora <a href="http://www.mec.ita.br/~denise/index.html">Denise B. Ferrari</a>
                  </th>
               <tr ng-repeat="post in posts | orderBy: 'week'" style="text-align: center">

                        <strong> <a href="{{post.url}}">Click here to download the PDF!</a></strong><br>
                     <object data="{{post.url}}" type="application/pdf" width="75%" height="800px">                     </object>
   					<!--<embed src="reports/2.pdf" width="800px" height="1200px" />-->
                  </td>
               </tr>
            </table>

         </footer>
