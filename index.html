<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="author" content="Igor Bragaia">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <!-- Font Awesome-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://igorbragaia.github.io/moq13/js/angular.js"></script>
   </head>
   <body ng-app="myapp" >
      <div ng-controller="MyCtrl">
         <header class="jumbotron">
            <div class="container">
               <div class="row">
                  <div class="col-sm-2">
                     <img style="max-width:100px" src="https://igorbragaia.github.io/moq13/self.png">
                  </div>
                  <div class="col-sm-8">		
                     <a class="navbar-brand" href="#"> MOQ13 - Probabilidade e Estat√≠stica<br><strong>registros de bordo por Igor Bragaia</strong></a>
                  </div>
               </div>
            </div>
         </header>
         <div class="container" style="background: #F5F5F5">
            <table class="table">
               <tr>
                  <th>
                     Desafios propostos pela professora Denise B. Ferrari
                  </th>
               <tr ng-repeat="post in posts">
                  <td>
                     {{post.description}}<br>
                     <pdf-viewer url="{{post.url}}" class="dark-border"></pdf-viewer>
                  </td>
               </tr>
            </table>
         </div>
         <footer>
         </footer>
      </div>
   </body>
</html>
